{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            {% include "base_page_title.html" %}

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" action="{% url 'message:update' message.id %}">
                                        {% csrf_token %}

                                        <div class="form-group row">
                                            <label for="id_nim" class="col-4 col-form-label">Nim</label>
                                            <div class="col-7">
                                                <input type="text" name="nim" id="id_nim" required=""
                                                    class="form-control" placeholder="Masukan NIM" value="{{ message.nim }}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="id_name" class="col-4 col-form-label">Nama</label>
                                            <div class="col-7">
                                                <input type="text" name="name" id="id_name" required=""
                                                    class="form-control" placeholder="Masukkan Nama Lengkap" value="{{ message.name }}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="id_content" class="col-4 col-form-label">Message</label>
                                            <div class="col-7">
                                                <textarea name="content" id="id_content" rows="5" class="form-control"
                                                    placeholder="Tulis Message">{{ message.content }}</textarea>
                                            </div>
                                        </div>

                                        <ul class="list-inline wizard mt-3">
                                            <li class="previous list-inline-item">
                                                <a href="{% url 'message:index' %}">
                                                    <button type="button" class="ladda-button btn btn-info"
                                                        data-style="slide-right"><i
                                                            class="mdi mdi-backspace-outline"></i> Back
                                                    </button>
                                                </a>
                                            </li>

                                            <li class="next list-inline-item">
                                                <button type="submit" class="btn btn-success waves-effect waves-light"
                                                    data-style="slide-right"><i
                                                        class="mdi mdi-content-save-outline mr-1"></i> Save</button>
                                            </li>
                                        </ul>

                                    </form>
                                </div> <!-- end col -->

                            </div>
                            <!-- end row-->

                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    {% include "base_footer.html" %}

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

{% endblock %}
