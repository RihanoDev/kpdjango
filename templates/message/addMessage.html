{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            {% include "base_page_title.html" %}

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" action="{% url 'message:create' %}" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="form-group row">
                                            <label for="id_nim" class="col-4 col-form-label">Nim</label>
                                            <div class="col-7">
                                                <input type="text" name="nim" id="id_nim" required=""
                                                    class="form-control" placeholder="Masukan NIM">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="id_name" class="col-4 col-form-label">Nama</label>
                                            <div class="col-7">
                                                <input type="text" name="name" id="id_name" required=""
                                                    class="form-control" placeholder="Masukkan Nama Lengkap">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="id_content" class="col-4 col-form-label">Message</label>
                                            <div class="col-7">
                                                <textarea name="content" id="id_content" required=""
                                                    class="form-control" placeholder="Tulis Message" rows="5"></textarea>
                                            </div>
                                        </div>

                                        <ul class="list-inline wizard mt-3">
                                            <li class="previous list-inline-item">
                                                <a href="{% url 'message:index' %}">
                                                    <button type="button" class="ladda-button btn btn-info"
                                                        data-style="slide-right">
                                                        <i class="mdi mdi-backspace-outline"></i> Back
                                                    </button>
                                                </a>
                                            </li>

                                            <li class="next list-inline-item">
                                                <button type="button" class="btn btn-success waves-effect waves-light"
                                                    data-toggle="modal" data-style="slide-right"
                                                    data-target=".bs-example-modal-center">
                                                    <i class="mdi mdi-content-save-outline mr-1"></i> Save
                                                </button>

                                                <div class="modal fade bs-example-modal-center" tabindex="-1"
                                                    role="dialog" aria-labelledby="myCenterModalLabel"
                                                    aria-hidden="true" style="display: none;">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h4 class="modal-title" id="myCenterModalLabel">
                                                                    Are you sure to Add?
                                                                </h4>
                                                                <button type="button" class="close"
                                                                    data-dismiss="modal" aria-hidden="true">Ã—</button>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                    class="btn btn-secondary waves-effect"
                                                                    data-dismiss="modal">Close</button>
                                                                <button type="submit"
                                                                    class="btn btn-success waves-effect waves-light"
                                                                    data-style="slide-right">
                                                                    <i class="mdi mdi-delete"></i> Add
                                                                </button>
                                                            </div>
                                                        </div><!-- /.modal-content -->
                                                    </div><!-- /.modal-dialog -->
                                                </div><!-- /.modal -->
                                            </li>
                                        </ul>

                                    </form>
                                </div> <!-- end col -->
                            </div>
                            <!-- end row-->
                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    {% include "base_footer.html" %}

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

{% endblock %}
