{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            {% include "base_page_title.html" %}

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" action="">
                                        {% csrf_token %}

                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Upload Date</label>
                                            <div class="col-7">
                                                <p class="form-control-plaintext">{{ message.created_at }}</p>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Update Date</label>
                                            <div class="col-7">
                                                <p class="form-control-plaintext">{{ message.updated_at }}</p>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Nim</label>
                                            <div class="col-7">
                                                <p class="form-control-plaintext">{{ message.nim }}</p>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Nama Lengkap</label>
                                            <div class="col-7">
                                                <p class="form-control-plaintext">{{ message.name }}</p>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Content</label>
                                            <div class="col-7">
                                                <p class="form-control-plaintext">{{ message.content }}</p>
                                            </div>
                                        </div>

                                        <ul class="list-inline wizard mt-3">
                                            <li class="previous list-inline-item">
                                                <a href="{% url 'message:index' %}">
                                                    <button type="button" class="ladda-button btn btn-info"
                                                        data-style="slide-right">
                                                        <i class="mdi mdi-backspace-outline"></i> Back to Index
                                                    </button>
                                                </a>
                                            </li>
                                        </ul>

                                    </form>
                                </div> <!-- end col -->
                            </div>
                            <!-- end row-->
                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    {% include "base_footer.html" %}

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

{% endblock %}
